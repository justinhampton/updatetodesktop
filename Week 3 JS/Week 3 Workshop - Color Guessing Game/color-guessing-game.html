<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Gaming</title>
</head>
<body>
    <h1>Color Guessing Gaming</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];

        function runGame() {

            let guess = '';
            let numTries = 0;
            let correct = false;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            console.log(target);

            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n');
                numTries += 1;
                if (guess===null) {
                    alert('The game has been canceled');
                    return;
                 }
                 correct = checkGuess(guess, target);
                } while (!correct);
                document.body.style.background = guess;

                alert('You got it! The color was ' + target + '\n\nIt took you ' + numTries + ' tries to guess correctly.\n\n Hit OK to see the color in the background');
        }

        function checkGuess(guess, target) {

            let correct = false;

            if (!COLORS_ARRAY.includes(guess)) {
                alert('You have not entered a valid color, please enter: blue, cyan, gold, gray, green magenta, orange, red, white, or yellow');
            } else if (guess > target) {
                alert ('Your guess is higher alphabetically than the target color');
            } else if (guess < target) {
                alert('Your guess is lower alphabetically than the target color');
            } else {
                correct = true;
            }
            console.log('guess value is ' + guess);
            return correct;
        }

    </script>
</body>
</html>
