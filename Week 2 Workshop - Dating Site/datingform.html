<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c61bd5454d.js"
      crossorigin="anonymous"
    ></script>
    <title>Dating Website</title>
  </head>
  <section>
    <nav id="nav__bar">
      <div class="nav__container">
        <img class="logo" src="./assets/purpleheart.png" alt="purpleheart" />
        <h1>Enter Your Details For Our Dating Website</h1>
        <ul class="nav__links">
          <li><a href="#" class="nav__link">Home</a></li>
          <li><a href="#face" class="nav__link">Your Face</a></li>
          <li><a href="#details" class="nav__link">Your Details</a></li>
          <li><a href="#contact" class="nav__link">Your Contact Information</a></li>
        </ul>
      </div>
    </nav>
  </section>
  <body>
    <section class="fieldset">
      <div class="container">
        <div class="row">
          <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post" enctype="multipart/form-data">
            <fieldset>
              <legend id="face">Your Face</legend>
              <div class="hover">
                <label for="avatar">Upload Your Image:</label>
                <input type="file" id="avatar" name="avatar" required />
              </div>
              <p>Image Preview: <img id="preview" width="500" /></p>
            </fieldset>
            <fieldset>
              <legend id="details">Your Details</legend>
              <div class="hover">
                <label for="name">Name:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your full name"
                  required
                />
              </div>
              <div class="hover">
                <label>Gender:</label>
                <input
                  type="radio"
                  id="woman"
                  name="gender"
                  value="woman"
                  required
                />
                <label for="woman">Woman</label>
                <input
                  type="radio"
                  id="man"
                  name="gender"
                  value="man"
                  required
                />
                <label for="man">Man</label>
                <input
                  type="radio"
                  id="nonbinary"
                  name="gender"
                  value="nonbinary"
                  required
                />
                <label for="nonbinary">Non-binary</label>
                <input
                  type="radio"
                  id="other"
                  name="gender"
                  value="other"
                  required
                />
                <label for="other">Other</label>
              </div>
              <div class="hover">
                <label for="age">
                    Age:
                </label>
                <input type="number" id="age" name="age">
              </div>
            <div class="hover">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="hover">
                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color">
            </div>
            <div class="hover">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option>Choose a country</option>
                    <option value="brazil">Brazil</option>
                    <option value="france">France</option>
                    <option value="japan">Japan</option>
                    <option value="libyra">Libya</option>
                    <option value="usa">USA</option>
                </select>
            </div>
            <div class="hover">
                <label for="salary">Salary:</label>
                <span class="range-caption">Poor</span>
                <input type="range" id="salary" name="salary" min="0" max="100" value="50">
                <span class="range-caption">Rich</span>
            </div>
            </fieldset>
            <fieldset>
                <legend id="contact">Your Contact Information</legend>
                <div class="hover">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="hover">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="hover">
                <label for="address">Address:</label>
                <textarea cols="40" id="address" name="address"></textarea>
            </div>
            <div class="hover">
                <label>Contact Method(s):</label>
                <input type="checkbox" name="contact" id="emailCheckbox" value="email">
                <label for="emailCheckbox">Email</label>
                <input type="checkbox" name="contact" id="phoneCheckbox" value="phone">
                <label for="phoneCheckbox">Phone</label>
            </div>
            </fieldset>
            <div class="hover">
                <input type=submit></inputtype>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="https://url.nucamp.co/datingjs"></script>
  </body>
<footer>
    <div class="footer__container">
        <div class="row">
    Dating 101 &copy; 2022 - Justin Hampton
        </div>
    </div>
</footer>
</html>
